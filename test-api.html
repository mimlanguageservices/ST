<!DOCTYPE html>
<html>
<head>
    <title>Claude API Test</title>
</head>
<body>
    <h1>Claude API Key Test</h1>
    <button onclick="testAPI()">Test API Key</button>
    <div id="result"></div>

    <script>
        const CLAUDE_API_KEY = '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';

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API key...';

            try {
                console.log('Testing Claude API...');

                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': CLAUDE_API_KEY,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-sonnet-20241022',
                        max_tokens: 50,
                        messages: [{
                            role: 'user',
                            content: 'Say "API test successful" if you can read this.'
                        }]
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<h3 style="color: red;">API Test Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>`;
                    return;
                }

                const data = await response.json();
                console.log('Success response:', data);

                resultDiv.innerHTML = `<h3 style="color: green;">API Test Successful!</h3>
                    <p><strong>Model:</strong> ${data.model}</p>
                    <p><strong>Response:</strong> ${data.content[0].text}</p>`;

            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<h3 style="color: red;">API Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console (F12) for more details.</p>`;
            }
        }
    </script>
</body>
</html>
